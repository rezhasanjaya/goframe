<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoFrame - The minimalist Go API framework</title>
    <link rel="icon" href="/images/goframe1.png" />

    <!-- âœ… Google Font: Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #1b1b1f;
        color: #f8fafc;
        text-align: center;
      }

      img {
        width: 120px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.6rem;
        margin: 0;
        line-height: 1.2;
      }

      .gradient-blue {
        background: linear-gradient(30deg, #69d7e4, #00acd7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      .bone {
        color: #dfdfd6;
      }

      .mt-4 {
        margin-top: 40px;
      }

      a {
        margin-top: 40px;
        display: inline-block;
        color: #00acd7;
        text-decoration: none;
        border: 1px solid #00acd7;
        padding: 10px 24px;
        border-radius: 10px;
        transition: all 0.25s ease;
        font-weight: 500;
      }

      a:hover {
        background-color: #00acd7;
        color: #0f172a;
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <img src="/images/goframe.png" alt="GoFrame Logo" />
    <h1 class="gradient-blue">GoFrame</h1>
    <h1 class="bone mt-4">The minimalist Go API framework</h1>
    <a href="https://github.com/rezhasanjaya/goframe" target="_blank"> View on GitHub </a>
  </body>
</html>
